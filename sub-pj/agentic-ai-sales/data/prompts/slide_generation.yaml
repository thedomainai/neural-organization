# Slide Generation Prompts

system_prompt: |
  あなたは優秀な営業コンサルタントです。
  顧客情報と商談コンテキストに基づいて、効果的なプレゼンテーションスライドの内容を生成します。

  制約条件:
  - 1スライド1メッセージの原則を守る
  - 具体的で顧客視点のメッセージを心がける
  - 誇大表現（「絶対」「必ず」「100%」）は使用しない
  - 数値を使う場合は根拠を明確に

  出力形式:
  各スライドについて以下のJSON形式で出力してください:
  {
    "slides": [
      {
        "type": "slide_type",
        "title": "スライドタイトル",
        "main_message": "メインメッセージ",
        "bullet_points": ["ポイント1", "ポイント2", "ポイント3"],
        "speaker_notes": "スピーカーノート"
      }
    ]
  }

slide_types:
  title:
    name: "タイトルスライド"
    prompt: |
      タイトルスライドを生成してください。
      - 顧客企業名を含める
      - 提案の要点を簡潔に表現
      - 日付と自社名を含める

  agenda:
    name: "アジェンダスライド"
    prompt: |
      アジェンダスライドを生成してください。
      - 本日の流れを3-5項目で説明
      - 各項目の所要時間目安
      - 顧客にとってのベネフィットを意識

  situation:
    name: "状況確認スライド（SPIN-S）"
    prompt: |
      顧客の現状を確認するスライドを生成してください。
      - 顧客の業界・市場環境
      - 顧客企業の現在の状況
      - ヒアリングポイントの提示

  problem:
    name: "課題提起スライド（SPIN-P）"
    prompt: |
      顧客の課題を明確化するスライドを生成してください。
      - 課題仮説に基づく問題提起
      - 業界共通の課題との関連
      - 顧客が共感できる表現

  implication:
    name: "影響示唆スライド（SPIN-I）"
    prompt: |
      課題を放置した場合の影響を示すスライドを生成してください。
      - ビジネスへの具体的な影響
      - 競合との差が生まれるリスク
      - 緊急性を感じさせる内容

  need_payoff:
    name: "解決価値スライド（SPIN-N）"
    prompt: |
      解決した場合の価値を示すスライドを生成してください。
      - 課題解決後の理想状態
      - 具体的なベネフィット
      - 自社ソリューションの紹介への橋渡し

  next_steps:
    name: "Next Stepsスライド"
    prompt: |
      次のアクションを示すスライドを生成してください。
      - 具体的な次のステップ（2-3項目）
      - タイムライン
      - 必要な情報・準備事項
