<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Organization - SNS Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0f 0%, #111118 50%, #0f0f1a 100%);
      border-radius: 24px;
      padding: 48px;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -20%;
      width: 60%;
      height: 120%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      padding-right: 32px;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .title {
      font-size: 52px;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .title .gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .principles {
      display: flex;
      gap: 20px;
    }

    .principle {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
    }

    .principle-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .right-content {
      width: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Layer Stack Visualization */
    .layer-stack {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .layer-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border-left: 3px solid;
    }

    .layer-item.output { border-color: #06b6d4; }
    .layer-item.evaluation { border-color: #10b981; }
    .layer-item.processing { border-color: #ec4899; }
    .layer-item.memory { border-color: #8b5cf6; }
    .layer-item.input { border-color: #6366f1; }

    .layer-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layer-icon.output { background: rgba(6, 182, 212, 0.15); color: #06b6d4; }
    .layer-icon.evaluation { background: rgba(16, 185, 129, 0.15); color: #10b981; }
    .layer-icon.processing { background: rgba(236, 72, 153, 0.15); color: #ec4899; }
    .layer-icon.memory { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
    .layer-icon.input { background: rgba(99, 102, 241, 0.15); color: #6366f1; }

    .layer-text {
      flex: 1;
    }

    .layer-name {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 2px;
    }

    .layer-name.output { color: #22d3ee; }
    .layer-name.evaluation { color: #34d399; }
    .layer-name.processing { color: #f472b6; }
    .layer-name.memory { color: #a78bfa; }
    .layer-name.input { color: #818cf8; }

    .layer-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    .flow-arrow {
      display: flex;
      justify-content: center;
      padding: 2px 0;
    }

    .flow-arrow svg {
      width: 16px;
      height: 16px;
      color: rgba(255, 255, 255, 0.15);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 28px;
      left: 48px;
      right: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .version {
      color: rgba(255, 255, 255, 0.25);
      font-size: 11px;
    }

    .url {
      color: rgba(255, 255, 255, 0.35);
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left-content">
      <p class="tagline">Neural Organization</p>
      <h1 class="title">
        <span class="gradient">忘れない組織</span><br>
        <span style="color: rgba(255,255,255,0.9)">をつくる</span>
      </h1>
      <p class="subtitle">
        記憶を持ち、戦略に基づいて動き、<br>
        人と共に学ぶ組織アーキテクチャ
      </p>
      <div class="principles">
        <div class="principle">
          <span class="principle-dot" style="background: #8b5cf6;"></span>
          <span>記憶は財産</span>
        </div>
        <div class="principle">
          <span class="principle-dot" style="background: #ec4899;"></span>
          <span>AIは手足</span>
        </div>
        <div class="principle">
          <span class="principle-dot" style="background: #10b981;"></span>
          <span>共に育つ</span>
        </div>
      </div>
    </div>

    <div class="right-content">
      <div class="layer-stack">
        <!-- Output -->
        <div class="layer-item output">
          <div class="layer-icon output">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
          </div>
          <div class="layer-text">
            <p class="layer-name output">Output Layer</p>
            <p class="layer-desc">外部システムへのデプロイ</p>
          </div>
        </div>

        <div class="flow-arrow">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
          </svg>
        </div>

        <!-- Evaluation -->
        <div class="layer-item evaluation">
          <div class="layer-icon evaluation">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div class="layer-text">
            <p class="layer-name evaluation">Evaluation Layer</p>
            <p class="layer-desc">品質評価 & フィードバック</p>
          </div>
        </div>

        <div class="flow-arrow">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
          </svg>
        </div>

        <!-- Processing -->
        <div class="layer-item processing">
          <div class="layer-icon processing">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <div class="layer-text">
            <p class="layer-name processing">Processing Layer</p>
            <p class="layer-desc">戦略立案 & タスク実行</p>
          </div>
        </div>

        <div class="flow-arrow">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
          </svg>
        </div>

        <!-- Memory -->
        <div class="layer-item memory">
          <div class="layer-icon memory">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
            </svg>
          </div>
          <div class="layer-text">
            <p class="layer-name memory">Memory Layer</p>
            <p class="layer-desc">組織の記憶 & ナレッジ</p>
          </div>
        </div>

        <div class="flow-arrow">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
          </svg>
        </div>

        <!-- Input -->
        <div class="layer-item input">
          <div class="layer-icon input">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
          </div>
          <div class="layer-text">
            <p class="layer-name input">Input Layer</p>
            <p class="layer-desc">社内データの収集</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="version">v1.0</span>
      <span class="url">neural-organization.example.com</span>
    </div>
  </div>
</body>
</html>
